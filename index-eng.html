<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description"
    content="This website is a food guide for Sham Shui Po district. You can find various cuisine here, including popular food, unique shops and cafes, as well as local delicacies. If you want to learn about the food and places to go in Sham Shui Po district, welcome to the Sham Shui Po Food Guide.">
  <meta name="keywords" content="Sham Shui Po, food, guide, restaurants, places to go">
  <link rel="icon" href="img/logo/sham_shui_po_food_guide_Logo-tran.png" type="image/png" alt="Website Logo">
  <link rel="shortcut icon" href="img/logo/sham_shui_po_food_guide_Logo-tran.png" type="image/png" alt="Website Logo">
  <title>Sham Shui Po Food Guide</title>
</head>
<body>
  <div id="top"></div>
  <header class="english hide-in-printonly"></header>
  <nav class="english hide-in-printonly"></nav>
  <div class="container" id="main"> <audio controls class="show-in-textonly">
      <source src="audio/index-eng.MP3" type="audio/mpeg">Your browser does not support the audio element.<a
        href="audio/index-eng">Click here to download the audio.</a>
    </audio>
    <div id="background">
      <img class="hide-in-textonly" class="hide-in-textonly" src="img/background/background.png"
        width="100%" height="auto">
    </div>
    <div id="video-box" class="hide-in-textonly">
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/F7P7LcwRGXk?si=d7FV0m4XsuGtrRWv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div id="index-divs">
      <div id="index-left-divs">
        <div class=index-text-box>
          <h2>Monthly Restaurant Stars</h2>
        </div>
        <div id="suggestion-rests"> </div>
        <!-- Japanese -->
        <div class=index-text-box>
          <h2>Japanese</h2>
        </div>
        <div id="japanese-rests"> </div>
        <!-- Vietnamese -->
        <div class=index-text-box>
          <h2>Vietnamese</h2>
        </div>
        <div id="vietnamese-rests"> </div>
        <!-- Thai -->
        <div class=index-text-box>
          <h2>Thai</h2>
        </div>
        <div id="thai-rests"> </div>
        <!-- Taiwanese -->
        <div class=index-text-box>
          <h2>Taiwanese</h2>
        </div>
        <div id="taiwanese-rests"> </div>
        <!-- Western -->
        <div class=index-text-box>
          <h2>Western</h2>
        </div>
        <div id="western-rests"> </div>
      </div>
      <div id="index-right-divs">
        <!-- Hong-Kong -->
        <div class=index-text-box>
          <h2>Hong Kong</h2>
        </div>
        <div id="hong-kong-rests"> </div>
        <!-- Others -->
        <div class=index-text-box>
          <h2>Others</h2>
        </div>
        <div id="others-rests"> </div>
      </div>
    </div>
    <button class="show-in-printonly" show-href="." onClick="onTogglePrintonly()">back</button>
    <a class="hide-in-printonly yellow-btn desktop" href="#top">Back to Top</a>
  </div>
  <footer class="english hide-in-printonly"></footer>
  <script id="rest-card-template" type="x-tmpl-mustache">
        <div class="rest-card">
            <div class="rest-card-photo"> <img class="hide-in-textonly" src="{{ img_url }}" alt="restaurant photo" /> </div>
            <div class="rest-card-intro">
                <h1><a href="restaurant-eng.html?id={{ id }}" style="text-decoration: none; color: black;">{{ name.en-us }}</a></h1>
                <div class="rest-card-type">{{ type.en-us }} {{ stars }} <svg class="hide-in-textonly" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 22" fill="none"> <path d="M12 0L14.6942 8.2918H23.4127L16.3593 13.4164L19.0534 21.7082L12 16.5836L4.94658 21.7082L7.64074 13.4164L0.587322 8.2918H9.30583L12 0Z" fill="#FFF06E" /> </svg> </div>
                <h3 class="rest-card-number">{{ phone-number }}</h3>
            </div>
        </div>
    </script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="script.js"></script>
  <script src="script/index.js"></script>
</body>

</html>
